<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="./bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        function like(){
            getValue(id, function(value){
                value++;
                setValue(id, value);
            })
        }
        function dislike(){
            getValue(id, function(value){
                value++;
                setValue(id, value);
            })
        }
        function getValue(id, callback){
            $.get("getValue?id=" + id).done(function(data){
                var value = parseInt(data.value.toString());
                callback(value);
            });
        }
        function setValue(id, value){
            $.post("setValue", { 'id': id, 'value': value } );
        }
    </script>
</head>
<body>
    <h1>Do you like? Please Vote</h1>
    <div class="row">
        <div class="col-lg-2">
                <button class="btn btn-skin" onclick="like()">Like</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-skin" onclick="dislike()">Dislike</button>
        </div>
    </div>
    <script>
        var id="testpi"; //please, change the id of the pi here.
        setValue(id, 0);
    </script>
</body>
</html>
